<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="Order-summary">
  <div class="top">
    <div class="od-pic">
      <img src="images/illustration-hero.svg"background">
    </div>
    <div class="content">
      <h3 class="od-name">Order Summary</h3>
      <p class="od-descrip">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="od-annual">
        <img src="images/icon-music.svg" alt="icon">
        <div class="od-annual-content">
        <h5>Annual Plan</h5>
        <p>$59.99/year</p>
      </div>
      <button class="od-button">Change</button>
      </div>
      <div class="Payment">
      Proceed to Payment</div>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>
</div>
</body>
</html>
